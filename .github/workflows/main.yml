name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    types:
      - opened
      - synchronize
    paths-ignore:
      - '**.md'

env:
  BUNDLE_PATH: vendor/bundle
  RAILS_ENV: test

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run linting
        run: ./bin/standardrb --no-fix

  test-import:
    runs-on: ubuntu-latest
    services:
      search:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.2.0
        ports:
          - 9200:9200
        env:
          "discovery.type": "single-node"
          "ES_JAVA_OPTS": "-Xms512m -Xmx512m"
          "xpack.security.enabled": "false"
        options: >-
          --health-cmd "curl --silent --fail http://localhost:9200/_cluster/health || exit 1"
          --health-start-period 30s
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      cache:
        image: redis:7-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      database:
        image: postgres:14.3-alpine
        ports:
          - "5432:5432"
        env:
          "POSTGRES_HOST_AUTH_METHOD": "trust"
          "POSTGRES_USER": "rubyapi"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Test Importing Ruby Documentation
        env:
          ELASTICSEARCH_URL: "http://localhost:9200"
        run: ./bin/rake "import:ruby[3.1.2]"

  test:
    runs-on: ubuntu-latest
    services:
      search:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.2.0
        ports:
          - 9200:9200
        env:
          "discovery.type": "single-node"
          "ES_JAVA_OPTS": "-Xms512m -Xmx512m"
          "xpack.security.enabled": "false"
        options: >-
          --health-cmd "curl --silent --fail http://localhost:9200/_cluster/health || exit 1"
          --health-start-period 30s
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      cache:
        image: redis:7-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      database:
        image: postgres:14.3-alpine
        ports:
          - "5432:5432"
        env:
          "POSTGRES_HOST_AUTH_METHOD": "trust"
          "POSTGRES_USER": "rubyapi"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set Up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version

      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get -yqq install chromium-chromedriver
          npm install

      - name: Run Tests
        env:
          ELASTICSEARCH_URL: "http://localhost:9200"
        run: |
          npm run build && npm run build:css
          ./bin/rails test
